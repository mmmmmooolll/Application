<body>
<div class="container">
    <h1>SignUp form</h1>
    <form #f="ngForm" (ngSubmit)="save(f)">
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" required ngModel
            #e="ngModel" pattern="[a-zA-z0-9]+@[a-zA-z0-9]+.[a-zA-z0-9]{2,4}" placeholder="Enter your Email">
        </div>
        <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
            <div *ngIf="e.errors?.['required']">The Email is a required field</div>
            <div *ngIf="e.errors?.['pattern']"> The Email doesn't seem right</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" 
            required ngModel #p="ngModel" placeholder="Enter your Password"> 
        </div>
        <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
            The Password is a required field
        </div>
        <button type="submit" class="btn btn-success" [disabled]="f.invalid" >
            Save
        </button>
    </form>
</div>
</body>
