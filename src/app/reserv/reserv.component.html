<body>
   <div class="container">
      <h1>Inscription: </h1>
      <form #f="ngForm" (ngSubmit)="Envoyer(f)">
         <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="n" required ngModel #n="ngModel" minlength="3"  placeholder="Enter your name">
        </div>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
            this field can't be empty
        </div>
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" name="fn" required ngModel #fn="ngModel" minlength="3" placeholder="Enter your first name">
        </div>
        <div class="alert alert-danger" *ngIf="fn.invalid && fn.touched">
            this field can't be empty
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="text" name="Email" class="form-control" required ngModel #e="ngModel" pattern="[a-z0-9.]+@[a-z0-9]+.[a-z0-9]{2,4}"  placeholder="Enter your Email">
        </div>
        <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
           <span *ngIf="e.errors?.['required'] ">this field cannot be empty</span>
           <span *ngIf="e.errors?.['pattern'] ">verrify your email</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="pswd" class="form-control" required  ngModel #p="ngModel" minlength="8"  placeholder="Enter your password">
        </div>
        <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
            <span *ngIf="p.errors?.['required']">this field can't be empty</span>
            <span *ngIf="p.errors?.['minlength']">the password is too weak try with a stronger pass (more than 8 characters)</span>
        </div>

        <div class="form-group">
            <label >Phone Number</label>
            <input type="text" class="form-control"  name="Login"  required ngModel  #l="ngModel" placeholder="Enter your phone number" pattern="[0-9]{8}" >

        </div>
        <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
            <span *ngIf="l.errors?.['required']">this field cannot be empty</span>
            <span *ngIf="l.errors?.['pattern']">invalid phone number</span>
        </div>
          

          
        <br>
                 <div class="d-flex justify-content-end pt-3">
            <button type="reset" class="btn btn-light btn-lg" >Reset all</button>
            <button type="button" class="btn btn-warning btn-lg ms-2" [disabled]="f.invalid" type="submit" (click)="Envoyer(f)" routerLink="/welcom">Submit form</button>
          </div>                                                                                                                                            
         


  
   </form>
   </div>
   </body>
